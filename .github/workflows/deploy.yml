name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch Tags
        run: git fetch --prune --tags

      - name: Configure CI Git User
        run: |
          git config --global user.name '@jadl-bot'
          git config --global user.email 'jadl-bot@users.noreply.github.com'
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install Dependencies
        run: npm i

      - name: Build Library
        run: npm run build:ci

      - name: Publish Library
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "${GITHUB_WORKSPACE}/.npmrc"
          npx lerna publish --yes --no-changelog --no-verify-access
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}